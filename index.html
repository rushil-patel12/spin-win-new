<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin & Win - Enter Code</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:50px 40px;
  max-width:450px;
  width:100%;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  border:1px solid rgba(255,255,255,0.1);
  text-align:center;
}

.logo img{
  width:150px;
  animation:floatSpin 5s ease-in-out infinite;
  filter:drop-shadow(0 0 25px gold);
}

@keyframes floatSpin{
  0%{transform:rotateY(0deg) translateY(0);}
  50%{transform:rotateY(360deg) translateY(-10px);}
  100%{transform:rotateY(0deg) translateY(0);}
}

h1{
  color:#fff;
  font-size:32px;
  margin-bottom:10px;
  text-transform:uppercase;
  letter-spacing:3px;
  text-shadow:0 0 20px rgba(255,215,0,0.5);
}

.offer{
  margin-bottom:10px;
  font-size:14px;
  color:#ffd700;
  text-shadow:0 0 10px rgba(255,215,0,0.7);
}

.subtitle{
  color:#aaa;
  font-size:16px;
  margin-bottom:40px;
}

input{
  width:100%;
  padding:18px 25px;
  font-size:18px;
  border:2px solid rgba(255,255,255,0.2);
  border-radius:50px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  outline:none;
  text-align:center;
  letter-spacing:2px;
  transition:0.3s;
}

input:focus{
  border-color:#ffd700;
  box-shadow:0 0 20px rgba(255,215,0,0.3);
}

button{
  width:100%;
  padding:18px;
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#ffed4a,#ffd700);
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(255,215,0,0.5);
}

/* ===== Custom Popup ===== */

.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:0.3s;
  z-index:999;
}

.popup.show{
  visibility:visible;
  opacity:1;
}

.popup-box{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  width:300px;
  box-shadow:0 0 30px rgba(255,215,0,0.6);
  animation:popupAnim 0.3s ease;
  border:2px solid rgba(255,215,0,0.3);
}

.popup-box h2{
  color:#ffd700;
  font-size:24px;
  margin-bottom:15px;
}

.popup-box.error h2{
  color:#ff6b6b;
}

.popup-box.success h2{
  color:#2ed573;
}

.popup-box p{
  font-size:16px;
  margin-bottom:20px;
}

.popup-box button{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ffd700,#ffed4a);
  cursor:pointer;
  font-weight:bold;
  color:#1a1a2e;
}

@keyframes popupAnim{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

</style>
</head>

<body>

<div class="container">
  <h1>Prospera Token</h1>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <h1>Spin & Win</h1>

  <p class="offer">
    ðŸŽ‰ Open a new 20 Token account & get 1 FREE Lucky Spin!
  </p>

  <p class="subtitle">Enter your lucky code to spin the wheel!</p>

  <input type="text" id="codeInput" placeholder="Enter Your Code" maxlength="10">

  <button onclick="checkCode()">Submit Code</button>
</div>

<!-- Custom Popup -->
<div id="customPopup" class="popup">
  <div class="popup-box" id="popupBox">
    <h2 id="popupTitle">Notice</h2>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// âœ… SOUND PLAYER - Web Audio API
class SoundPlayer {
  constructor() {
    this.audioContext = null;
  }

  init() {
    if (!this.audioContext) {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (this.audioContext.state === 'suspended') {
      this.audioContext.resume();
    }
  }

  // ðŸŽµ Error sound - low beep
  playError() {
    this.init();
    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);
    
    oscillator.frequency.value = 200;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
    
    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + 0.3);
  }

  // ðŸŽµ Success sound - nice ding
  playSuccess() {
    this.init();
    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);
    
    oscillator.frequency.value = 600;
    oscillator.type = 'sine';
    
    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.4);
    
    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + 0.4);
  }

  // ðŸŽµ Success melody - multiple notes
  playSuccessMelody() {
    this.init();
    const notes = [523, 659, 784]; // C, E, G
    
    notes.forEach((freq, i) => {
      setTimeout(() => {
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.frequency.value = freq;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.25, this.audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + 0.3);
      }, i * 100);
    });
  }
}

const soundPlayer = new SoundPlayer();

window.checkCode = async function(){

  const code = document.getElementById("codeInput").value.trim().toUpperCase();

  if(!code){
    showPopup("âš ï¸ Please enter a code!", "Error", "error");
    soundPlayer.playError();
    return;
  }

  const docRef = doc(db,"codes",code);
  const docSnap = await getDoc(docRef);

  if(!docSnap.exists()){
    showPopup("âŒ Invalid Code! Please try again.", "Error", "error");
    soundPlayer.playError();
    return;
  }

  if(docSnap.data().used){
    showPopup("âš ï¸ Code already used! Get a new code.", "Used", "error");
    soundPlayer.playError();
    return;
  }

  // âœ… Success - play nice sound
  soundPlayer.playSuccessMelody();
  
  sessionStorage.setItem("validCode",code);
  
  // Small delay for sound
  setTimeout(() => {
    window.location.href="spin.html";
  }, 500);
}

function showPopup(message, title = "Notice", type = "error"){
  const popup = document.getElementById("customPopup");
  const popupBox = document.getElementById("popupBox");
  const popupTitle = document.getElementById("popupTitle");
  const popupMessage = document.getElementById("popupMessage");
  
  popupTitle.innerText = title;
  popupMessage.innerText = message;
  
  popupBox.className = "popup-box " + type;
  
  popup.classList.add("show");
}

window.closePopup=function(){
  document.getElementById("customPopup").classList.remove("show");
}

document.getElementById("codeInput").addEventListener("keypress",function(e){
  if(e.key==="Enter"){
    checkCode();
  }
});
</script>

</body>
</html>
