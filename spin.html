<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel - Spin & Win</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff6b6b 0deg 60deg,
        #4ecdc4 60deg 120deg,
        #45b7d1 120deg 180deg,
        #96ceb4 180deg 240deg,
        #ffeaa7 240deg 300deg,
        #dfe6e9 300deg 360deg
      );
      border: 8px solid #ffd700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #ff0000;
      z-index: 10;
    }

    button {
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ffd700, #ffed4a);
      color: #1a1a2e;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #fff;
      min-height: 40px;
    }

    .prize {
      color: #ffd700;
      font-size: 32px;
      font-weight: bold;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>

  <h1>üé∞ Spin & Win üé∞</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spinWheel()" id="spinBtn">SPIN NOW!</button>

  <div id="result"></div>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const prizes = [
      "üéâ Jackpot!",
      "üí∞ 100 Coins",
      "‚≠ê 50 Points",
      "üéÅ Bonus Spin",
      "üíé 25 Gems",
      "üèÜ Prize!"
    ];

    let isSpinning = false;

    window.spinWheel = async function() {

      if (isSpinning) return;

      const code = sessionStorage.getItem("validCode");

      if (!code) {
        alert("No valid code! Go back.");
        window.location.href = "index.html";
        return;
      }

      isSpinning = true;
      document.getElementById("spinBtn").disabled = true;
      document.getElementById("result").innerHTML = "Spinning...";

      const wheel = document.getElementById("wheel");

      const randomIndex = Math.floor(Math.random() * prizes.length);
      const rotation = 1440 + (randomIndex * 60);

      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(async () => {

        // üî• Mark code as used in Firestore
        await updateDoc(doc(db, "codes", code), {
          used: true
        });
        
          sessionStorage.removeItem("validCode");
        
        document.getElementById("result").innerHTML =
          `<span class="prize">${prizes[randomIndex]}</span>`;

        isSpinning = false;
        document.getElementById("spinBtn").disabled = false;

      }, 4000);
    }
  </script>

</body>
</html>
